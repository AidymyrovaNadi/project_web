<html>
	<head>
		<meta charset="utf-8">
		<title>Циклічні обчислення</TITLE>
		<script language="JavaScript">
			function reverseStr(str) {
				form1.numres.value = str.split("").reverse().join("");
			}
			function tickets(obj){
				arr = obj.datatickets.value.split("\n")
				count=0
				for (i=0; i<arr.length; i++){
					if (Number(arr[i][0]) + Number(arr[i][1]) + Number(arr[i][2]) == Number(arr[i][3]) + Number(arr[i][4]) + Number(arr[i][5]))
						count++
				}
				obj.restickets.value = count
			}
			function divisors(value){
				res = ""
				for (i=1; i<=value; i++)
					if (value % i == 0)
						res = res + i + "; "
				form3.numres.value = res
			}
		</script>
	</head>
	<body>
		<h4>Завдання 1. Перевернути число</h4>
		<form name="form1">
			Введіть число: <input type="text" name="numdata" size="8"><br>
			Результат: <input type="text" name="numres" size="8"><br><br>
			<input type="button" value="Обчислити" onClick="reverseStr(form1.numdata.value)"> 
			<input type="reset" value="Очистити">
		</form>

		<h4>Завдання 2. Щасливі автобусні квитки</h4>
		<form name="form2">
			<textarea name="datatickets" cols=6 rows=5>123222
784562
125478
365785
159753</textarea><br><br>
			Результат: <input type="text" name="restickets"><br><br>
			<input type="button" value="Обчислити" onClick="tickets(form2)">
			<input type="reset" value="Очистити">
		</form>

		<h4>Завдання 3. Всі дільники</h4>
		<form name="form3">
			Введіть число: <input type="text" name="numdata" size="8"><br>
			Результат: <input type="text" name="numres" size="30"><br><br>
			<input type="button" value="Обчислити" onClick="divisors(Number(form3.numdata.value))"> 
			<input type="reset" value="Очистити">
		</form>
	</body>
</html>
